<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequosha's Portfolio Site</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
      <header>
          <div id="header-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Udacity_logo.png/320px-Udacity_logo.png" class="responsive-image"/>
          </div>
          
          <div id="header-title">
            <h1 class="myname">Nequosha Anderson</h1>
            <h3 class="track">Front-End Developer</h3>
          </div>
      </header>
         
      <main> 

        <section class="content-image">
          <img src="img/coding.jpg" alt="coding" id="codingpic" class="responsive-image">
            <figcaption id="gettingsmart">Image Captured from <a href="http://www.gettingsmart.com/2017/06/40-coding-computer-science-assessment-data-resources/">Getting Smart.com</a></figcaption>
        </section>           

        <h2>Featured Work</h2>
        <div id="worksamples">
              <div class="featuredwork">
                <img src="img/animal.jpg" alt="Project 1" class="responsive-image">
                  <figcaption>Animal Card Project</figcaption>
              </div>
              <div class="featuredwork">
                <img src="img/tech_article.jpg" alt="Project 2" class="responsive-image">
                  <figcaption>Article Mock-Up</figcaption>
              </div>
              <div class="featuredwork">
                  <img src="img/nature.jpg" alt="Project 3" class="responsive-image">
                    <figcaption>Favorite Flower</figcaption>
              </div>
        </div>
      </main>
        <footer>
          <p class="footer-text">Nequosha's Front-End Developer Portfolio</p>
        </footer>
    </body>
</html>
